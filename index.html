<!DOCTYPE html>
<html>
    
    <head>
    <title>Dream Icons</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        <style>
            .row{
                width:1080px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:15px;
            }
            body {
                background-image: url("img/background.jpg")
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img1" src="img/1Plane.png" height="150" width="150" onmouseover="this.src='img/1Alt.png';" onmouseout="this.src='img/1Plane.png';"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img2" src="img/2Dragon.png" height="150" width="150" onmouseover="this.src='img/2Alt.png';" onmouseout="this.src='img/2Dragon.png';"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img3" src="img/3Art.png" height="150" width="150" onmouseover="this.src='img/3Alt.png';" onmouseout="this.src='img/3Art.png';"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="img4" src="img/4Rocket.png" height="150" width="150" onmouseover="this.src='img/4Alt.png';" onmouseout="this.src='img/4Rocket.png';"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img5" src="img/5Music.png" height="150" width="150" onmouseover="this.src='img/5Alt.png';" onmouseout="this.src='img/5Music.png';"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img6" src="img/6Wingsuit.png" height="150" width="150" onmouseover="this.src='img/6Alt.png';" onmouseout="this.src='img/6Wingsuit.png';"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img7" src="img/7Love.png" height="150" width="150" onmouseover="this.src='img/7Alt.png';" onmouseout="this.src='img/7Love.png';"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img8" src="img/8House.png" height="150" width="150" onmouseover="this.src='img/8Alt.png';" onmouseout="this.src='img/8House.png';"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img9" src="img/9Party.png" height="150" width="150" onmouseover="this.src='img/9Alt.png';" onmouseout="this.src='img/9Party.png';"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
            <div class="image-container"><img src="img/Null.png" height="150" width="150"/></div>
        </div>
        
        <script>
            var sound1 = new buzz.sound("sound/Plane.mp3");
            var sound2 = new buzz.sound("sound/Dragon.mp3");
            var sound3 = new buzz.sound("sound/Brush.mp3");
            var sound4 = new buzz.sound("sound/Rocket.mp3");
            var sound5 = new buzz.sound("sound/Music.mp3");
            var sound6 = new buzz.sound("sound/Wingsuit.mp3");
            var sound7 = new buzz.sound("sound/Love.mp3");
            var sound8 = new buzz.sound("sound/Fire.mp3");
            var sound9 = new buzz.sound("sound/Party.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
        
    </body>
    
</html>
